<div id="propostaAccessibilita">
    <div class="form-group">
        <label for="exampleFormControlInput1">Nome dell'edificio e/o indirizzo:</label>
        <input type="text" class="form-control" id="inputNameBuilding" placeholder="Nome del luogo">
    </div>

    <div class="form-group">
    <label for="exampleFormControlSelect2">Inserisci la tua proposta di miglioramento della mobilità scegliendo una di queste categorie:</label>
    <select multiple class="form-control" id="selectProposta">
        <option>Collegamento con le altre aree della città</option>
        <option>Trasporto pubblico</option>
        <option>Mobilità verde e condivisa</option>
        <option>Mobilità privata</option>
        <option>Altimetria</option>
    </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Illustra la tua proposta</label>
        <textarea class="form-control" id="textAreaMotivazione" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Carica la tua fotografia</label>
        <input type="file" class="form-control-file" id="inputImgFileName">
    </div>
</div>
