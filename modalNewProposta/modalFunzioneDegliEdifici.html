<div id="propostaFunzioneDegliEdifici">
    <div class="form-group">
        <label for="exampleFormControlInput1">Nome dell'edificio e/o indirizzo:</label>
        <input type="text" class="form-control" id="inputNameBuilding" name="inputNameBuilding" placeholder="Nome del luogo e/o indirizzo:">
    </div>
    
    <div class="form-group">
        <label for="selectProposta">Inserisci la tua proposta sulla funzione degli edifici scegliendone una tra le seguenti:</label>
        <select multiple class="form-control" id="selectProposta" name="selectProposta">
            <option value="Commerciale">Commerciale</option>
            <option value="Turistica">Turistica</option>
            <option value="Universitaria">Universitaria</option>
            <option value="Religiosa">Religiosa</option>
            <option value="Culturale">Culturale</option>
            <option value="Sociale e servizi ai cittadini">Sociale e servizi ai cittadini</option>
        </select>
    </div>

    <div class="form-group">
        <label for="textAreaMotivazione">Illustra la tua proposta</label>
        <textarea class="form-control" id="textAreaMotivazione" name="textAreaMotivazione" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlFile1">Carica la tua fotografia</label>
        <input type="file" class="form-control-file" id="inputImgFileName" name="inputImgFileName">
    </div>
</div>
